<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuttuFlix</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">SHUTTUF LIX</div>
  
  <input type="text" id="search" class="search-box" placeholder="Search 1000+ movies & shows..." />
  
  <div class="section">
    <h2 class="section-title">Trending Now</h2>
    <div id="grid-container" class="grid"></div>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    No results found. Try another search.
  </div>

  <!-- Player Modal -->
  <div id="modal" class="modal">
    <button class="favorites-btn">ü§ç</button>
    <iframe id="player" class="player" allowfullscreen></iframe>
  </div>

  <!-- Scripts -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
