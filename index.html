<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuttuFlix</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { 
      background:#000; color:white; 
      font-family:sans-serif; padding:16px; 
    }
    .logo { 
      color:#ff0040; text-align:center; 
      font-size:28px; margin:10px 0; 
    }
    .search-box {
      width:100%; padding:14px; border-radius:32px;
      border:2px solid #ff0040; background:#111;
      color:white; font-size:16px; margin:16px 0;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(140px,1fr));
      gap:16px;
    }
    .card {
      background:#1a1a1a; border-radius:10px; overflow:hidden;
      cursor:pointer; transition:transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .poster { width:100%; height:200px; object-fit:cover; }
    .title {
      padding:8px; font-size:14px; text-align:center;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .modal {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.95);
      z-index:1000;
    }
    .modal.active { display:flex; align-items:center; justify-content:center; }
    .player { width:95vw; max-width:600px; height:65vh; border:none; }
    .loading { text-align:center; padding:40px; color:#ff0040; }
  </style>
</head>
<body>
  <div class="logo">SHUTTUF LIX</div>
  <input type="text" id="search" class="search-box" placeholder="Search 800+ movies & shows..." />
  
  <div id="loading" class="loading">Loading...</div>
  <div id="grid" class="grid"></div>

  <div id="modal" class="modal">
    <iframe id="player" class="player" allowfullscreen></iframe>
  </div>

  <script>
    let CATALOG = [];
    
    async function init() {
      try {
        // Load pre-built catalog (no API call!)
        const res = await fetch('/data/catalog.json');
        CATALOG = await res.json();
        render(CATALOG);
        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('Failed to load catalog:', err);
        document.getElementById('loading').textContent = 'Failed to load. Try refreshing.';
      }
    }
    
    function render(items) {
      const grid = document.getElementById('grid');
      grid.innerHTML = items.slice(0, 100).map(item => `
        <div class="card" onclick="play(${item.id}, '${item.mediaType}')">
          <img class="poster" src="${item.poster}" />
          <div class="title" title="${item.title}">${item.title} (${item.year})</div>
        </div>
      `).join('');
    }
    
    function play(id, type) {
      let src;
      if (type === 'movie') {
        src = `https://www.vidking.net/embed/movie/${id}?autoPlay=true&color=ff0000`;
      } else {
        // Default to S1E1 for TV
        src = `https://www.vidking.net/embed/tv/${id}/1/1?autoPlay=true&color=ff0000&nextEpisode=true&episodeSelector=true`;
      }
      document.getElementById('player').src = src;
      document.getElementById('modal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    // Close modal
    document.getElementById('modal').onclick = (e) => {
      if (e.target.id === 'modal') {
        document.getElementById('modal').classList.remove('active');
        document.getElementById('player').src = '';
        document.body.style.overflow = 'auto';
      }
    };
    
    // Search
    document.getElementById('search').oninput = (e) => {
      const q = e.target.value.trim().toLowerCase();
      if (q === '') return render(CATALOG);
      const filtered = CATALOG.filter(item => 
        item.title.toLowerCase().includes(q)
      );
      render(filtered);
    };
    
    init();
  </script>
</body>
</html>
