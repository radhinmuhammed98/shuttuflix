<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShuttuFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <span class="logo-icon">üéÄ</span>
          <span>SHUTTUF LIX</span>
        </a>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" class="search-box" placeholder="Search movies & shows..." />
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="section">
      <h2 class="section-title"><i class="fas fa-fire"></i> Trending Now</h2>
      <div id="grid-container" class="grid">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="no-results" class="no-results" style="display: none;">
    <div class="no-results-icon">üîç</div>
    <p>No results found. Try another search.</p>
  </div>

  <!-- Player Modal -->
  <div id="player-modal" class="modal">
    <button class="favorites-btn">ü§ç</button>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Movie Title</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div id="video-container" class="video-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Global variables
    let CATALOG = [];
    let CURRENT_ID = null;
    let CURRENT_MEDIA_TYPE = null;
    let CURRENT_TITLE = null;
    const FAVORITES_KEY = 'shuttuflix-favorites';
    let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');

    // DOM Elements
    const gridContainer = document.getElementById('grid-container');
    const noResultsEl = document.getElementById('no-results');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('player-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalTitle = document.getElementById('modal-title');
    const videoContainer = document.getElementById('video-container');
    const favoritesBtn = document.querySelector('.favorites-btn');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadCatalog();
      setupEventListeners();
    });

    // Load catalog
    function loadCatalog() {
      fetch('/data/catalog.json')
        .then(response => response.json())
        .then(data => {
          CATALOG = data;
          renderCatalog(CATALOG);
          document.querySelector('.loading').style.display = 'none';
        })
        .catch(error => {
          console.error('Error loading catalog:', error);
          showError('Failed to load content');
        });
    }

    // Render catalog
    function renderCatalog(items) {
      if (!items || items.length === 0) {
        showError('No content available');
        return;
      }
      
      noResultsEl.style.display = 'none';
      gridContainer.innerHTML = items.slice(0, 100).map(item => `
        <div class="card" data-id="${item.id}" data-type="${item.mediaType}" data-title="${item.title}">
          <img class="poster" src="${item.poster}" alt="${item.title}">
          <div class="title">${item.title} (${item.year})</div>
        </div>
      `).join('');
      
      // Add click listeners to cards
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
          const id = this.dataset.id;
          const type = this.dataset.type;
          const title = this.dataset.title;
          openPlayer(id, type, title);
        });
      });
    }

    // Open player
    function openPlayer(id, mediaType, title) {
      CURRENT_ID = id;
      CURRENT_MEDIA_TYPE = mediaType;
      CURRENT_TITLE = title;
      
      if (modalTitle) modalTitle.textContent = title;
      if (modal) modal.classList.add('active');
      document.body.style.overflow = 'hidden';
      
      loadPlayer(id, mediaType);
    }

    // Load player with proxy
    function loadPlayer(id, mediaType) {
      const vidkingUrl = mediaType === 'movie' 
        ? `https://www.vidking.net/embed/movie/${id}?autoPlay=true&color=ff0000`
        : `https://www.vidking.net/embed/tv/${id}/1/1?autoPlay=true&color=ff0000&nextEpisode=true&episodeSelector=true`;
      
      const proxyUrl = `/api/proxy?url=${encodeURIComponent(vidkingUrl)}`;
      
      if (videoContainer) {
        videoContainer.innerHTML = `
          <iframe src="${proxyUrl}" allowfullscreen style="width:100%;height:100%;border:none;" allow="autoplay"></iframe>
        `;
      }
    }

    // Close player
    function closePlayer() {
      if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      if (videoContainer) {
        videoContainer.innerHTML = '';
      }
      CURRENT_ID = null;
      CURRENT_MEDIA_TYPE = null;
      CURRENT_TITLE = null;
    }

    // Toggle favorites
    function toggleFavorite() {
      if (!CURRENT_ID || !favoritesBtn) return;
      
      const isFavorite = favorites.includes(CURRENT_ID);
      if (isFavorite) {
        favorites = favorites.filter(id => id !== CURRENT_ID);
        favoritesBtn.textContent = 'ü§ç';
      } else {
        favorites.push(CURRENT_ID);
        favoritesBtn.textContent = '‚ù§Ô∏è';
      }
      
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    // Search
    function setupEventListeners() {
      // Close modal
      if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closePlayer);
      }
      
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) closePlayer();
        });
      }
      
      // ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closePlayer();
        }
      });
      
      // Favorites
      if (favoritesBtn) {
        favoritesBtn.addEventListener('click', toggleFavorite);
      }
      
      // Search
      let searchTimeout;
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          clearTimeout(searchTimeout);
          const query = e.target.value.trim();
          
          if (query === '') {
            renderCatalog(CATALOG);
            return;
          }
          
          searchTimeout = setTimeout(function() {
            searchMovies(query).then(results => {
              if (results.length === 0) {
                noResultsEl.style.display = 'block';
                gridContainer.innerHTML = '';
              } else {
                renderCatalog(results);
                noResultsEl.style.display = 'none';
              }
            });
          }, 500);
        });
      }
    }

    // Search API call
    function searchMovies(query) {
      return new Promise((resolve) => {
        fetch(`/api/search?query=${encodeURIComponent(query)}`)
          .then(response => response.json())
          .then(data => resolve(data.results || []))
          .catch(error => {
            console.error('Search failed:', error);
            resolve([]);
          });
      });
    }

    // Show error
    function showError(message) {
      noResultsEl.innerHTML = `<div class="no-results-icon">‚ö†Ô∏è</div><p>${message}</p>`;
      noResultsEl.style.display = 'block';
      gridContainer.innerHTML = '';
    }
  </script>
</body>
</html>
