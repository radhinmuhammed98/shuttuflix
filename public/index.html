<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuttuFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <span class="logo-icon">üéÄ</span>
          <span>SHUTTUF LIX</span>
        </a>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" class="search-box" placeholder="Search 1000+ movies & shows..." />
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2 class="section-title"><i class="fas fa-fire"></i> Trending Now</h2>
      <div id="grid-container" class="grid"></div>
    </div>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    <div class="no-results-icon">üîç</div>
    <p>No results found. Try another search.</p>
  </div>

  <!-- Player Modal -->
  <div id="modal" class="modal">
    <button class="favorites-btn">ü§ç</button>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Movie Title</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <iframe id="player" class="player" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav class="mobile-nav">
    <a href="#" class="nav-item active">
      <i class="nav-icon fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" class="nav-item">
      <i class="nav-icon fas fa-search"></i>
      <span>Search</span>
    </a>
    <a href="#" class="nav-item">
      <i class="nav-icon fas fa-heart"></i>
      <span>Favorites</span>
    </a>
    <a href="#" class="nav-item">
      <i class="nav-icon fas fa-history"></ i>
      <span>History</span>
    </a>
    <a href="#" class="nav-item">
      <i class="nav-icon fas fa-user"></i>
      <span>Profile</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
