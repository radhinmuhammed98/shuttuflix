<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShuttuFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <span class="logo-icon">üéÄ</span>
          <span>SHUTTUFLIX</span>
        </a>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" class="search-box" placeholder="Search movies & shows..." />

  <main class="container">

      <div id="grid-container" class="grid"></div>

  </main>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    <div class="no-results-icon">üîç</div>

  </div>
<!-- Player Modal - VidKing iframe only -->
<div id="player-modal" class="modal">
  <button class="favorites-btn">ü§ç</button>
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Movie Title</h2>
      <button class="close-btn" id="close-modal">&times;</button>
    </div>
    <div class="video-container">
      <iframe 
        id="player-iframe"
        width="100%"
        height="100%"
        frameborder="0"
        allowfullscreen
        allow="autoplay; fullscreen; picture-in-picture; encrypted-media"
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation-by-user-activation"
      ></iframe>
    </div>
  </div>
</div>

<script>
// Player functions using VidKing iframes only
function loadPlayer(id, mediaType, title) {
  // Update modal title
  document.getElementById('modal-title').textContent = title;
  document.getElementById('player-modal').classList.add('active');
  document.body.style.overflow = 'hidden';
  
  // Create VidKing URL with ad-reducing parameters
  let vidkingUrl;
  if (mediaType === 'movie') {
    vidkingUrl = `https://www.vidking.net/embed/movie/${id}?autoPlay=true&color=ff0000&ads=0&preroll=0`;
  } else {
    vidkingUrl = `https://www.vidking.net/embed/tv/${id}/1/1?autoPlay=true&color=ff0000&ads=0&preroll=0&nextEpisode=true&episodeSelector=true`;
  }
  
  // Set iframe source
  const iframe = document.getElementById('player-iframe');
  if (iframe) {
    iframe.src = vidkingUrl;
  }
}

function closePlayer() {
  const modal = document.getElementById('player-modal');
  const iframe = document.getElementById('player-iframe');
  
  if (modal) {
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
  }
  
  if (iframe) {
    iframe.src = ''; // Stop video and clear
  }
}

// Initialize event listeners
document.addEventListener('DOMContentLoaded', function() {
  const closeModal = document.getElementById('close-modal');
  if (closeModal) {
    closeModal.addEventListener('click', closePlayer);
  }
  
  const modal = document.getElementById('player-modal');
  if (modal) {
    modal.addEventListener('click', function(e) {
      if (e.target === modal) closePlayer();
    });
  }
  
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal && modal.classList.contains('active')) {
      closePlayer();
    }
  });
});
</script>
  <script>
    // Global variables
    let CATALOG = [];
    let CURRENT_ID = null;
    let CURRENT_MEDIA_TYPE = null;
    let CURRENT_TITLE = null;
    const FAVORITES_KEY = 'shuttuflix-favorites';
    let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
    let currentSourceIndex = 0;
    let playerInstance = null;

    // DOM Elements
    const gridContainer = document.getElementById('grid-container');
    const noResultsEl = document.getElementById('no-results');
    const loadingEl = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('player-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalTitle = document.getElementById('modal-title');
    const videoContainer = document.getElementById('video-container');
    const favoritesBtn = document.querySelector('.favorites-btn');
    const prevSourceBtn = document.getElementById('prev-source');
    const nextSourceBtn = document.getElementById('next-source');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadCatalog();
      setupEventListeners();
    });

    // Load catalog
    function loadCatalog() {
      showLoading();
      
      fetch('/data/catalog.json')
        .then(response => response.json())
        .then(data => {
          CATALOG = data;
          renderCatalog(CATALOG);
          hideLoading();
        })
        .catch(error => {
          console.error('Error loading catalog:', error);
          showError('Failed to load content. Please refresh the page.');
          hideLoading();
        });
    }

    // Render catalog
    function renderCatalog(items) {
      if (!gridContainer) return;
      
      if (!items || items.length === 0) {
        showError('No content available');
        return;
      }
      
      hideNoResults();
      gridContainer.innerHTML = items.slice(0, 100).map(item => `
        <div class="card" data-id="${item.id}" data-type="${item.mediaType}" data-title="${item.title}">
          <img class="poster" src="${item.poster}" alt="${item.title}">
          <div class="title">${item.title} (${item.year})</div>
        </div>
      `).join('');
      
      // Add click listeners to cards
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
          const id = this.dataset.id;
          const type = this.dataset.type;
          const title = this.dataset.title;
          openPlayer(id, type, title);
        });
      });
    }

    // Open player
    function openPlayer(id, mediaType, title) {
      CURRENT_ID = id;
      CURRENT_MEDIA_TYPE = mediaType;
      CURRENT_TITLE = title;
      
      if (modalTitle) modalTitle.textContent = title;
      if (modal) {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      // Reset source index
      currentSourceIndex = 0;
      
      // Load sources
      loadSources();
    }

    // Load sources
    function loadSources() {
      if (!CURRENT_ID || !CURRENT_MEDIA_TYPE) return;
      
      showLoading();
      
      fetch(`/api/sources?id=${CURRENT_ID}&type=${CURRENT_MEDIA_TYPE}`)
        .then(response => response.json())
        .then(data => {
          if (data.sources && data.sources.length > 0) {
            playSource(data.sources, currentSourceIndex);
          } else {
            throw new Error('No sources available');
          }
        })
        .catch(error => {
          console.error('Source loading failed:', error);
          // Fallback to VidKing embed
          const vidkingUrl = CURRENT_MEDIA_TYPE === 'movie' 
            ? `https://www.vidking.net/embed/movie/${CURRENT_ID}?autoPlay=true&color=ff0000`
            : `https://www.vidking.net/embed/tv/${CURRENT_ID}/1/1?autoPlay=true&color=ff0000&nextEpisode=true&episodeSelector=true`;
          
          videoContainer.innerHTML = `
            <iframe 
              src="${vidkingUrl}" 
              allowfullscreen 
              style="width:100%;height:100%;border:none;" 
              allow="autoplay; fullscreen; picture-in-picture"
            ></iframe>
          `;
          hideLoading();
        });
    }

    // Play source
    function playSource(sources, index) {
      if (index >= sources.length) {
        hideLoading();
        showError('All sources failed. Please try again later.');
        return;
      }
      
      const source = sources[index];
      videoContainer.innerHTML = '';
      
      if (source.type === 'hls') {
        // Use HLS.js for .m3u8 streams
        if (Hls.isSupported()) {
          const video = document.createElement('video');
          video.controls = true;
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.backgroundColor = '#000';
          
          const hls = new Hls();
          hls.loadSource(source.url);
          hls.attachMedia(video);
          
          hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
              console.error('HLS fatal error:', data);
              // Try next source
              if (index + 1 < sources.length) {
                setTimeout(() => playSource(sources, index + 1), 1000);
              } else {
                hideLoading();
                showError('Stream unavailable');
              }
            }
          });
          
          videoContainer.appendChild(video);
          hideLoading();
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          // Safari native HLS
          const video = document.createElement('video');
          video.controls = true;
          video.style.width = '100%';
          video.style.height = '100%';
          video.style.backgroundColor = '#000';
          video.src = source.url;
          
          video.onerror = () => {
            if (index + 1 < sources.length) {
              setTimeout(() => playSource(sources, index + 1), 1000);
            } else {
              hideLoading();
              showError('Stream unavailable');
            }
          };
          
          videoContainer.appendChild(video);
          hideLoading();
        } else {
          hideLoading();
          showError('HLS not supported on this device');
        }
      } else {
        // Direct MP4 playback
        const video = document.createElement('video');
        video.controls = true;
        video.style.width = '100%';
        video.style.height = '100%';
        video.style.backgroundColor = '#000';
        video.src = source.url;
        
        video.onerror = () => {
          if (index + 1 < sources.length) {
            setTimeout(() => playSource(sources, index + 1), 1000);
          } else {
            hideLoading();
            showError('Stream unavailable');
          }
        };
        
        videoContainer.appendChild(video);
        hideLoading();
      }
    }

    // Close player
    function closePlayer() {
      if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      if (videoContainer) {
        videoContainer.innerHTML = '';
      }
      
      CURRENT_ID = null;
      CURRENT_MEDIA_TYPE = null;
      CURRENT_TITLE = null;
      currentSourceIndex = 0;
    }

    // Toggle favorite
    function toggleFavorite() {
      if (!CURRENT_ID || !favoritesBtn) return;
      
      const isFavorite = favorites.includes(CURRENT_ID);
      
      if (isFavorite) {
        favorites = favorites.filter(id => id !== CURRENT_ID);
        favoritesBtn.textContent = 'ü§ç';
      } else {
        favorites.push(CURRENT_ID);
        favoritesBtn.textContent = '‚ù§Ô∏è';
      }
      
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    // Setup event listeners
    function setupEventListeners() {
      // Close modal button
      if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closePlayer);
      }
      
      // Close modal when clicking outside
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) closePlayer();
        });
      }
      
      // Close with ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal && modal.classList.contains('active')) {
          closePlayer();
        }
      });
      
      // Favorites button
      if (favoritesBtn) {
        favoritesBtn.addEventListener('click', toggleFavorite);
      }
      
      // Source navigation
      if (prevSourceBtn) {
        prevSourceBtn.addEventListener('click', function() {
          currentSourceIndex = Math.max(0, currentSourceIndex - 1);
          loadSources();
        });
      }
      
      if (nextSourceBtn) {
        nextSourceBtn.addEventListener('click', function() {
          currentSourceIndex++;
          loadSources();
        });
      }
      
      // Search functionality
      let searchTimeout;
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          clearTimeout(searchTimeout);
          const query = e.target.value.trim();
          
          if (query === '') {
            renderCatalog(CATALOG);
            return;
          }
          
          searchTimeout = setTimeout(async function() {
            try {
              const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
              const data = await response.json();
              
              if (data.results && data.results.length > 0) {
                renderCatalog(data.results);
                hideNoResults();
              } else {
                showNoResults(`No results found for "${query}"`);
              }
            } catch (error) {
              console.error('Search failed:', error);
              showNoResults('Search failed. Please try again.');
            }
          }, 500);
        });
      }
    }

    // Show/hide loading
    function showLoading() {
      if (loadingEl) loadingEl.style.display = 'block';
    }
    
    function hideLoading() {
      if (loadingEl) loadingEl.style.display = 'none';
    }

    // Show/hide no results
    function showNoResults(message = 'No results found.') {
      if (noResultsEl) {
        noResultsEl.innerHTML = `
          <div class="no-results-icon">üîç</div>
          <p>${message}</p>
        `;
        noResultsEl.style.display = 'block';
      }
      if (gridContainer) gridContainer.innerHTML = '';
    }
    
    function hideNoResults() {
      if (noResultsEl) noResultsEl.style.display = 'none';
    }

    function showError(message) {
      showNoResults(message);
    }
  // Mobile-specific video optimization
function optimizeForMobile() {
  const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
  
  if (isMobile) {
    // Force landscape orientation for better viewing
    if (screen.orientation && screen.orientation.lock) {
      try {
        screen.orientation.lock('landscape').catch(() => {
          // Fallback if orientation lock fails
          const modal = document.getElementById('player-modal');
          if (modal) modal.classList.add('mobile-landscape');
        });
      } catch (e) {
        console.log('Orientation lock not supported');
      }
    }
    
    // Add mobile-specific CSS
    const style = document.createElement('style');
    style.textContent = `
      .mobile-landscape .video-container {
        padding-bottom: 56.25% !important;
      }
      .mobile-landscape {
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0 !important;
      }
    `;
    document.head.appendChild(style);
  }
}

  </script>
