<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuttuFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <span class="logo-icon">üéÄ</span>
          <span>SHUTTUF LIX</span>
        </a>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" class="search-box" placeholder="Search 1000+ movies & shows..." />
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2 class="section-title"><i class="fas fa-fire"></i> Trending Now</h2>
      <div id="grid-container" class="grid"></div>
    </div>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    <div class="no-results-icon">üîç</div>
    <p>No results found. Try another search.</p>
  </div>

  <!-- Player Modal -->
  <div id="modal" class="modal">
    <button class="favorites-btn" onclick="toggleFavorite()">ü§ç</button>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Movie Title</h2>
        <button class="close-btn" id="close-modal" onclick="closePlayer()">&times;</button>
      </div>
      <iframe id="player" class="player" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Scripts - Load in correct order -->
  <script>
    // Global variables
    let CATALOG = [];
    let CURRENT_ID = null;
    let CURRENT_MEDIA_TYPE = null;
    const FAVORITES_KEY = 'shuttuflix-favorites';
    let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
  </script>
  
  <!-- Player functions -->
  <script>
    function openPlayer(id, mediaType) {
      CURRENT_ID = id;
      CURRENT_MEDIA_TYPE = mediaType;
      
      let embedUrl;
      if (mediaType === 'movie') {
        embedUrl = `https://vidsrc.to/embed/movie/${id}?autostart=true`;
      } else {
        embedUrl = `https://vidsrc.to/embed/tv/${id}/1/1?autostart=true`;
      }
      
      document.getElementById('player').src = embedUrl;
      document.getElementById('modal').classList.add('active');
      document.body.style.overflow = 'hidden';
      
      updateFavoriteButton();
    }

    function closePlayer() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('player').src = '';
      document.body.style.overflow = 'auto';
    }

    function toggleFavorite() {
      if (!CURRENT_ID) return;
      
      const btn = document.querySelector('.favorites-btn');
      const isFavorite = favorites.includes(CURRENT_ID);
      
      if (isFavorite) {
        favorites = favorites.filter(id => id !== CURRENT_ID);
        btn.textContent = 'ü§ç';
      } else {
        favorites.push(CURRENT_ID);
        btn.textContent = '‚ù§Ô∏è';
      }
      
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    function updateFavoriteButton() {
      const btn = document.querySelector('.favorites-btn');
      if (btn) {
        btn.textContent = favorites.includes(CURRENT_ID) ? '‚ù§Ô∏è' : 'ü§ç';
      }
    }

    function initializePlayer() {
      const modal = document.getElementById('modal');
      
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) {
            closePlayer();
          }
        });
      }
      
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal && modal.classList.contains('active')) {
          closePlayer();
        }
      });
      
      window.addEventListener('scroll', updateProgressBar);
    }

    function updateProgressBar() {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scrollTop / scrollHeight) * 100;
      
      const progressBar = document.getElementById('progress-bar');
      if (progressBar) {
        progressBar.style.width = `${scrolled}%`;
      }
    }
  </script>

  <!-- Search functions -->
  <script>
    function searchMovies(query) {
      return new Promise((resolve) => {
        if (query.length < 2) {
          resolve([]);
          return;
        }

        fetch(`/api/search?query=${encodeURIComponent(query)}`)
          .then(response => {
            if (!response.ok) {
              return response.json().then(
                errorData => { throw new Error(errorData.error || `Error ${response.status}`); },
                () => { throw new Error(`HTTP error ${response.status}`); }
              );
            }
            return response.json();
          })
          .then(data => resolve(data.results || []))
          .catch(error => {
            console.error('Search failed:', error);
            resolve([]);
          });
      });
    }

    function initializeSearch() {
      const searchInput = document.getElementById('search');
      let debounceTimer;
      
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          clearTimeout(debounceTimer);
          const query = e.target.value.trim();
          
          if (query === '') {
            showCatalog(CATALOG);
            return;
          }
          
          debounceTimer = setTimeout(function() {
            searchMovies(query).then(results => {
              if (results.length === 0) {
                showNoResults(`No results found for "${query}"`);
              } else {
                showCatalog(results);
              }
              hideLoading();
            });
          }, 500);
        });
      }
    }
  </script>

  <!-- Main functions -->
  <script>
    function loadCatalog() {
      showLoading();
      
      fetch('/data/catalog.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load catalog');
          }
          return response.json();
        })
        .then(data => {
          CATALOG = data;
          showCatalog(CATALOG);
        })
        .catch(error => {
          console.error('Error loading catalog:', error);
          showNoResults('Failed to load movies. Please refresh the page.');
        })
        .finally(() => {
          hideLoading();
        });
    }

    function showCatalog(items) {
      const gridContainer = document.getElementById('grid-container');
      const noResultsEl = document.getElementById('no-results');
      
      if (!items || items.length === 0) {
        showNoResults();
        return;
      }
      
      noResultsEl.style.display = 'none';
      gridContainer.innerHTML = items.slice(0, 100).map(item => `
        <div class="card" onclick="openPlayer(${item.id}, '${item.mediaType}')">
          <img class="poster" src="${item.poster}" alt="${item.title}">
          <div class="title" title="${item.title}">${item.title} (${item.year})</div>
        </div>
      `).join('');
    }

    function showLoading() {
      const loadingEl = document.getElementById('loading');
      const gridContainer = document.getElementById('grid-container');
      const noResultsEl = document.getElementById('no-results');
      
      if (loadingEl) loadingEl.style.display = 'block';
      if (gridContainer) gridContainer.innerHTML = '';
      if (noResultsEl) noResultsEl.style.display = 'none';
    }

    function hideLoading() {
      const loadingEl = document.getElementById('loading');
      if (loadingEl) loadingEl.style.display = 'none';
    }

    function showNoResults(message = 'No results found.') {
      const noResultsEl = document.getElementById('no-results');
      const gridContainer = document.getElementById('grid-container');
      
      if (noResultsEl) {
        noResultsEl.textContent = message;
        noResultsEl.style.display = 'block';
      }
      if (gridContainer) gridContainer.innerHTML = '';
    }

    // Initialize everything when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
      loadCatalog();
      initializeSearch();
      initializePlayer();
    });
  </script>
</body>
</html>
