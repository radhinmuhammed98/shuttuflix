<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShuttuFlix</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 16px;
    }

    /* Search */
    .search-container {
      margin: 12px 0 24px;
    }

    #search-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 30px;
      border: 2px solid #ff0a26;
      background: #111;
      color: white;
      font-size: 16px; /* Prevents zoom on iOS */
    }

    /* Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
    }

    .movie-card {
      cursor: pointer;
      border-radius: 8px;
      overflow: hidden;
      background: #1a1a1a;
    }

    .movie-poster {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .movie-title {
      padding: 8px;
      font-size: 14px;
      text-align: center;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 95vw;
      max-width: 600px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background: #222;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .player-container {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
    }

    .player-iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    /* Loading / No results */
    .message {
      text-align: center;
      padding: 40px 0;
      color: #ff0a26;
    }

    /* Responsive */
    @media (min-width: 768px) {
      .movie-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Search -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search movies..." autocomplete="off">
  </div>

  <!-- Messages -->
  <div id="loading" class="message" style="display: none;">Searching...</div>
  <div id="no-results" class="message" style="display: none;">No results found.</div>

  <!-- Movie Grid -->
  <div id="movie-grid" class="movie-grid"></div>

  <!-- Player Modal -->
  <div id="player-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Movie</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div class="player-container">
        <iframe id="player-iframe" class="player-iframe" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    // ✅ PUBLIC, FREE, WORKING API - NO KEY NEEDED
    const API_URL = 'https://moviesapi.cyclic.app/search?q=';

    // DOM Elements
    const searchInput = document.getElementById('search-input');
    const movieGrid = document.getElementById('movie-grid');
    const loading = document.getElementById('loading');
    const noResults = document.getElementById('no-results');
    const playerModal = document.getElementById('player-modal');
    const closeModal = document.getElementById('close-modal');
    const modalTitle = document.getElementById('modal-title');
    const playerIframe = document.getElementById('player-iframe');

    // Show loading
    function showLoading() {
      loading.style.display = 'block';
      noResults.style.display = 'none';
      movieGrid.innerHTML = '';
    }

    // Hide loading
    function hideLoading() {
      loading.style.display = 'none';
    }

    // Search movies
    async function searchMovies(query) {
      if (!query.trim()) {
        movieGrid.innerHTML = '';
        return;
      }

      showLoading();

      try {
        const response = await fetch(API_URL + encodeURIComponent(query));
        const data = await response.json();

        hideLoading();

        if (data.results && data.results.length > 0) {
          renderMovies(data.results);
          noResults.style.display = 'none';
        } else {
          movieGrid.innerHTML = '';
          noResults.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        hideLoading();
        noResults.textContent = 'Failed to load. Try again.';
        noResults.style.display = 'block';
      }
    }

    // Render movies
    function renderMovies(movies) {
      movieGrid.innerHTML = '';
      // Show max 15 results
      movies.slice(0, 15).forEach(movie => {
        if (!movie.poster_path) return;

        const card = document.createElement('div');
        card.className = 'movie-card';
        card.innerHTML = `
          <img class="movie-poster" src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}">
          <div class="movie-title">${movie.title}</div>
        `;
        card.addEventListener('click', () => openPlayer(movie.id, movie.title));
        movieGrid.appendChild(card);
      });
    }

    // Open player
    function openPlayer(tmdbId, title) {
      modalTitle.textContent = title;
      // ✅ VidKing embed URL (will work if VidKing supports the ID)
      playerIframe.src = `https://www.vidking.net/embed/movie/${tmdbId}?autoPlay=true&color=ff0000`;
      playerModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closePlayer() {
      playerModal.classList.remove('active');
      document.body.style.overflow = 'auto';
      playerIframe.src = ''; // stops video
    }

    // Event Listeners
    searchInput.addEventListener('input', (e) => {
      const query = e.target.value;
      if (query.length > 2 || query.length === 0) {
        searchMovies(query);
      } else {
        movieGrid.innerHTML = '';
        noResults.style.display = 'none';
      }
    });

    closeModal.addEventListener('click', closePlayer);
    playerModal.addEventListener('click', (e) => {
      if (e.target === playerModal) closePlayer();
    });

    // Load default (popular)
    window.addEventListener('DOMContentLoaded', () => {
      searchMovies('avengers'); // Safe, popular query
    });
  </script>
</body>
</html>
