<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ShuttuFlix</title>
  <!-- Fix CSP by loading resources properly -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Progress bar -->
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-content">
        <a href="#" class="logo">
          <span class="logo-icon">üéÄ</span>
          <span>SHUTTUF LIX</span>
        </a>
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" id="search" class="search-box" placeholder="Search 1000+ movies & shows..." />
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="section">
      <h2 class="section-title"><i class="fas fa-fire"></i> Trending Now</h2>
      <div id="grid-container" class="grid"></div>
    </div>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="spinner"></div>
  </div>
  
  <div id="no-results" class="no-results" style="display: none;">
    <div class="no-results-icon">üîç</div>
    <p>No results found. Try another search.</p>
  </div>

  <!-- Player Modal -->
  <div id="player-modal" class="modal">
    <button class="favorites-btn">ü§ç</button>
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-title">Movie Title</h2>
        <button class="close-btn" id="close-modal">&times;</button>
      </div>
      <div id="video-container" class="video-container">
        <!-- Player will load here -->
      </div>
      <div class="player-controls">
        <button class="control-btn" id="prev-source">
          <i class="fas fa-arrow-left"></i> Previous Source
        </button>
        <button class="control-btn" id="next-source">
          Next Source <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts - Load after DOM is ready -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Global variables
    let CATALOG = [];
    let CURRENT_ID = null;
    let CURRENT_MEDIA_TYPE = null;
    let CURRENT_TITLE = null;
    const FAVORITES_KEY = 'shuttuflix-favorites';
    let favorites = JSON.parse(localStorage.getItem(FAVORITES_KEY) || '[]');
    let currentSourceIndex = 0;
    let playerInstance = null;

    // DOM Elements
    const gridContainer = document.getElementById('grid-container');
    const noResultsEl = document.getElementById('no-results');
    const loadingEl = document.getElementById('loading');
    const searchInput = document.getElementById('search');
    const modal = document.getElementById('player-modal');
    const closeModalBtn = document.getElementById('close-modal');
    const modalTitle = document.getElementById('modal-title');
    const videoContainer = document.getElementById('video-container');
    const favoritesBtn = document.querySelector('.favorites-btn');
    const prevSourceBtn = document.getElementById('prev-source');
    const nextSourceBtn = document.getElementById('next-source');
    const progressBar = document.getElementById('progress-bar');

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      loadCatalog();
      setupEventListeners();
      setupPlayerResize();
    });

    // Load catalog
    function loadCatalog() {
      showLoading();
      
      fetch('/data/catalog.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Failed to load catalog');
          }
          return response.json();
        })
        .then(data => {
          CATALOG = data;
          renderCatalog(CATALOG);
          hideLoading();
        })
        .catch(error => {
          console.error('Error loading catalog:', error);
          showError('Failed to load content. Please refresh the page.');
          hideLoading();
        });
    }

    // Render catalog
    function renderCatalog(items) {
      if (!gridContainer) return;
      
      if (!items || items.length === 0) {
        showError('No content available');
        return;
      }
      
      hideNoResults();
      gridContainer.innerHTML = items.slice(0, 100).map(item => `
        <div class="card" data-id="${item.id}" data-type="${item.mediaType}" data-title="${item.title}">
          <img class="poster" src="${item.poster}" alt="${item.title}">
          <div class="title">${item.title} (${item.year})</div>
        </div>
      `).join('');
      
      // Add click listeners to cards
      document.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', function() {
          const id = this.dataset.id;
          const type = this.dataset.type;
          const title = this.dataset.title;
          openPlayer(id, type, title);
        });
      });
    }

    // Open player
    function openPlayer(id, mediaType, title) {
      CURRENT_ID = id;
      CURRENT_MEDIA_TYPE = mediaType;
      CURRENT_TITLE = title;
      
      if (modalTitle) modalTitle.textContent = title;
      if (modal) {
        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
      }
      
      // Reset source index
      currentSourceIndex = 0;
      
      // Load sources
      loadSources();
    }

    // Load sources
    function loadSources() {
      if (!CURRENT_ID || !CURRENT_MEDIA_TYPE) return;
      
      showLoading();
      
      // Try sources in order
      const sources = [
        {
          name: 'VidSrc',
          url: CURRENT_MEDIA_TYPE === 'movie' 
            ? `https://vidsrc.to/embed/movie/${CURRENT_ID}`
            : `https://vidsrc.to/embed/tv/${CURRENT_ID}/1/1`
        },
        {
          name: '2Embed',
          url: `https://www.2embed.cc/embed/${CURRENT_ID}`
        },
        {
          name: 'F2Movies',
          url: CURRENT_MEDIA_TYPE === 'movie' 
            ? `https://f2movies.to/movie/${CURRENT_ID}`
            : `https://f2movies.to/tv/${CURRENT_ID}/1/1`
        }
      ];
      
      loadSource(sources, currentSourceIndex);
    }

    // Load source
    function loadSource(sources, index) {
      if (index >= sources.length) {
        hideLoading();
        videoContainer.innerHTML = `
          <div style="color: white; text-align: center; padding: 40px; height: 100%;">
            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <p>All sources failed. Please try again later.</p>
            <button onclick="closePlayer()" style="margin-top: 20px; background: #fc81b5; border: none; padding: 10px 20px; border-radius: 24px; color: white; cursor: pointer;">
              Close
            </button>
          </div>
        `;
        return;
      }
      
      const source = sources[index];
      
      // Create iframe
      const iframe = document.createElement('iframe');
      iframe.src = source.url;
      iframe.allow = 'autoplay; fullscreen; picture-in-picture; encrypted-media; clipboard-write';
      iframe.allowFullscreen = true;
      iframe.frameBorder = '0';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.border = 'none';
      iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-presentation allow-top-navigation-by-user-activation');
      
      // Clear container and add iframe
      videoContainer.innerHTML = '';
      videoContainer.appendChild(iframe);
      
      // Update source indicator
      updateSourceIndicator(source.name, index + 1, sources.length);
      
      // Hide loading after a short delay
      setTimeout(hideLoading, 2000);
      
      // Set up error handling
      iframe.onload = function() {
        hideLoading();
      };
      
      iframe.onerror = function() {
        hideLoading();
        if (index + 1 < sources.length) {
          setTimeout(() => loadSource(sources, index + 1), 1000);
        }
      };
    }

    // Update source indicator
    function updateSourceIndicator(name, current, total) {
      const indicator = document.getElementById('source-indicator');
      if (indicator) {
        indicator.innerHTML = `<span>Source ${current}/${total}: ${name}</span>`;
        indicator.style.display = 'block';
      }
    }

    // Close player
    function closePlayer() {
      if (modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
      
      if (videoContainer) {
        videoContainer.innerHTML = '';
      }
      
      CURRENT_ID = null;
      CURRENT_MEDIA_TYPE = null;
      CURRENT_TITLE = null;
      currentSourceIndex = 0;
    }

    // Toggle favorite
    function toggleFavorite() {
      if (!CURRENT_ID || !favoritesBtn) return;
      
      const isFavorite = favorites.includes(CURRENT_ID);
      
      if (isFavorite) {
        favorites = favorites.filter(id => id !== CURRENT_ID);
        favoritesBtn.textContent = 'ü§ç';
      } else {
        favorites.push(CURRENT_ID);
        favoritesBtn.textContent = '‚ù§Ô∏è';
      }
      
      localStorage.setItem(FAVORITES_KEY, JSON.stringify(favorites));
    }

    // Setup event listeners
    function setupEventListeners() {
      // Close modal button
      if (closeModalBtn) {
        closeModalBtn.addEventListener('click', closePlayer);
      }
      
      // Close modal when clicking outside
      if (modal) {
        modal.addEventListener('click', function(e) {
          if (e.target === modal) closePlayer();
        });
      }
      
      // Close with ESC key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal && modal.classList.contains('active')) {
          closePlayer();
        }
      });
      
      // Favorites button
      if (favoritesBtn) {
        favoritesBtn.addEventListener('click', toggleFavorite);
      }
      
      // Source navigation
      if (prevSourceBtn) {
        prevSourceBtn.addEventListener('click', function() {
          if (currentSourceIndex > 0) {
            currentSourceIndex--;
            loadSources();
          }
        });
      }
      
      if (nextSourceBtn) {
        nextSourceBtn.addEventListener('click', function() {
          currentSourceIndex++;
          loadSources();
        });
      }
      
      // Search functionality
      let searchTimeout;
      if (searchInput) {
        searchInput.addEventListener('input', function(e) {
          clearTimeout(searchTimeout);
          const query = e.target.value.trim();
          
          if (query === '') {
            renderCatalog(CATALOG);
            return;
          }
          
          searchTimeout = setTimeout(async function() {
            try {
              const response = await fetch(`/api/search?query=${encodeURIComponent(query)}`);
              const data = await response.json();
              
              if (data.results && data.results.length > 0) {
                renderCatalog(data.results);
                hideNoResults();
              } else {
                showNoResults(`No results found for "${query}"`);
              }
            } catch (error) {
              console.error('Search failed:', error);
              showNoResults('Search failed. Please try again.');
            }
          }, 500);
        });
      }
    }

    // Show/hide loading
    function showLoading() {
      if (loadingEl) loadingEl.style.display = 'block';
    }
    
    function hideLoading() {
      if (loadingEl) loadingEl.style.display = 'none';
    }

    // Show/hide no results
    function showNoResults(message = 'No results found.') {
      if (noResultsEl) {
        noResultsEl.innerHTML = `
          <div class="no-results-icon">üîç</div>
          <p>${message}</p>
        `;
        noResultsEl.style.display = 'block';
      }
      if (gridContainer) gridContainer.innerHTML = '';
    }
    
    function hideNoResults() {
      if (noResultsEl) noResultsEl.style.display = 'none';
    }

    function showError(message) {
      showNoResults(message);
    }

    // Player resize handler
    function setupPlayerResize() {
      function resizePlayer() {
        const isMobile = window.innerWidth <= 768;
        const container = document.getElementById('video-container');
        if (container) {
          container.style.paddingBottom = isMobile ? '177.78%' : '56.25%'; // 9:16 for mobile, 16:9 for desktop
        }
      }
      
      window.addEventListener('resize', resizePlayer);
      resizePlayer(); // Initial call
    }

    // Progress bar
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scrollTop / scrollHeight) * 100;
      
      if (progressBar) {
        progressBar.style.width = `${scrolled}%`;
      }
    });
  </script>
</body>
</html>
